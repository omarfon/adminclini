              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <div class="checkbox checkbox-success">
                      <input id="lun" type="checkbox" class="filled-in">
                      <label for="lun">Lun</label>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <div class="checkbox checkbox-success">
                      <input id="Mar" type="checkbox" class="filled-in">
                      <label for="Mar">Mar</label>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <div class="checkbox checkbox-success">
                      <input id="Mie" type="checkbox" class="filled-in">
                      <label for="Mie">Mie</label>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <div class="checkbox checkbox-success">
                      <label class="control-label"></label>
                      <input id="Jue" type="checkbox" class="filled-in">

                    </div>

                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="control-label">De</label>
                    <input type="time" id="inicio" class="form-control" placeholder="08:00" formControlName="name">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="control-label">A</label>
                    <input type="time" id="final" class="form-control" placeholder="20:00" formControlName="name">
